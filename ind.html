<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Loginform</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Times New Roman', Times, serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url(s2.jpg);
        background-color: aquamarine;
        object-fit: contain;
    }


    .form-bp {
        background-color: #1e31d700;
        padding: 20px;
        color: rgb(1, 0, 0);
        border-radius: 15px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.912);
        width: 350px;
        text-align: center;
    }

    .toggle-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
        margin-top: 20px;
    }

    .toggle-buttons button {
        width: 100%;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }


    .toggle-buttons .active {
        background-color: rgba(45, 156, 253, 0.853);
        /* color: rgb(242, 234, 234); */
        padding: 10px;
    }

    .h2 {
        color: white;
        margin-bottom: 10px;
        font-weight: 600;

    }

    .form2-group {
        width: 100%;
        margin-bottom: 15px;
    }

    .form2-group input {
        width: 100%;
        padding: 10px;
        font-size: 20px;
        font-family:'Times New Roman', Times, serif;
        font-weight: bold;
        border: 1px rgba(79, 79, 253, 0.796);
        border-radius: 10px;
        outline: none;

    }

    .signup-btn {
        width: 100%;
        padding: 16px;
        font-size: 22px;
        font-weight: bold;
        color: rgb(0, 0, 0);
        background: rgb(60 161 250);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .signup-btn :hover {
        background: #0171fa;
    }

    .bottom-text {
        margin-top: 20px;
        font-weight: 700;
        font-size: 20px;
        color: rgb(0, 0, 0);
    }

    .bottom-text a {
        color: #000000;
        text-decoration: none;
        font-weight: bold;
    }

    .bottom-text a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <div class="form-bp">
        <h2 id="formTitle">Signup Form</h2>
        <div class="toggle-buttons">
            <button id="loginBtn">Login</button>
            <button id="signupBtn" class="active">Signup</button>
        </div>
        <form id="aaForm">
            <div class="form2-group" id="nameField">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form2-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form2-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="form2-group" id="confirmPasswordField">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="signup-btn" id="submitButton">Signup</button>
        </form>
        <p class="bottom-text">Already have an account? <a href="#">Login</a></p>
    </div>

    <script>

        const loginBtn = document.getElementById("loginBtn");
        const signupBtn = document.getElementById("signupBtn");
        const nameField = document.getElementById("nameField");
        const confirmPasswordField = document.getElementById("confirmPasswordField");
        const formTitle = document.getElementById("formTitle");
        const submitButton = document.getElementById("submitButton");


        loginBtn.addEventListener("click", () => {
            nameField.style.display = "none";
            confirmPasswordField.style.display = "none";
            formTitle.textContent = "Login Form";
            submitButton.textContent = "Login";

            loginBtn.classList.add("active");
            signupBtn.classList.remove("active");
        });

        signupBtn.addEventListener("click", () => {
            nameField.style.display = "block";
            confirmPasswordField.style.display = "block";
            formTitle.textContent = "Signup Form";
            submitButton.textContent = "Signup";

            signupBtn.classList.add("active");
            loginBtn.classList.remove("active");
        });
    </script>

</body>

</html>
